<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- calculator body-->
    <div class="calci-container">
      <!-- display bar -->
      <div id="calci-screen"></div>

      <div id="calci-num-op">
        <!--number keys block-->
        <div id="calci-number">
          <!--number keys-->
          <div class="calci-number-row">
            <button onclick="myFunction(1)">1</button>
            <button onclick="myFunction(2)">2</button>
            <button onclick="myFunction(3)">3</button>
            <!-- <button>+</button> -->
          </div>

          <div class="calci-number-row">
            <button onclick="myFunction(4)">4</button>
            <button onclick="myFunction(5)">5</button>
            <button onclick="myFunction(6)">6</button>
            <!-- <button>-</button> -->
          </div>

          <div class="calci-number-row">
            <button onclick="myFunction(7)">7</button>
            <button onclick="myFunction(8)">8</button>
            <button onclick="myFunction(9)">9</button>
            <!-- <button>/</button> -->
          </div>

          <div class="calci-number-row">
            <button onclick="myFunction('00')">00</button>
            <button onclick="myFunction(0)">0</button>
            <button onclick="myFunction('.')">.</button>
            <!-- <button>X</button> -->
          </div>

          <!-- <div class="calci-number-row">
                    <button>AC</button>
                    <button>%</button>
                    <button>back</button>
                    <button>=</button>
                </div> -->
        </div>

        <!--operations keys block-->
        <div id="calci-operation">
          <button onclick="myFunction('+')">+</button>
          <button onclick="myFunction('-')">-</button>
          <button onclick="myFunction('/')">/</button>
          <button onclick="myFunction('x')">x</button>
        </div>
      </div>

      <div id="calci-equal">
        <button onclick="myFunction('AC')">AC</button>
        <button onclick="myFunction('back')">
          <img src="./backspace.svg" />
        </button>
        <button onclick="myFunction('%')">%</button>
        <button onclick="myFunction('=')">=</button>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="./calc.js"></script>
</html>

<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- calculator body-->
    <div class="calci-container">
      <!-- display bar -->
      <div id="calci-screen"></div>

      <div id="calci-num-op">
        <!--number keys block-->
        <div id="calci-number">
          <!--number keys-->
          <div class="calci-number-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <!-- <button>+</button> -->
          </div>

          <div class="calci-number-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <!-- <button>-</button> -->
          </div>

          <div class="calci-number-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <!-- <button>/</button> -->
          </div>

          <div class="calci-number-row">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <!-- <button>X</button> -->
          </div>

          <!-- <div class="calci-number-row">
                    <button>AC</button>
                    <button>%</button>
                    <button>back</button>
                    <button>=</button>
                </div> -->
        </div>

        <!--operations keys block-->
        <div id="calci-operation">
          <button>+</button>
          <button>-</button>
          <button>/</button>
          <button>x</button>
        </div>
      </div>

      <div id="calci-equal">
        <button>AC</button>
        <button><img src="./backspace.svg" /></button>
        <button>%</button>
        <button>=</button>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>

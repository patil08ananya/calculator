<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- calculator body-->
    <div class="calci-container">
      <!-- display bar -->
      <div id="calci-screen"></div>

      <div id="calci-num-op">
        <!--number keys block-->
        <div id="calci-number">
          <!--number keys-->
          <div class="calci-number-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <!-- <button>+</button> -->
          </div>

          <div class="calci-number-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <!-- <button>-</button> -->
          </div>

          <div class="calci-number-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <!-- <button>/</button> -->
          </div>

          <div class="calci-number-row">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <!-- <button>X</button> -->
          </div>

          <!-- <div class="calci-number-row">
                    <button>AC</button>
                    <button>%</button>
                    <button>back</button>
                    <button>=</button>
                </div> -->
        </div>

        <!--operations keys block-->
        <div id="calci-operation">
          <button>+</button>
          <button>-</button>
          <button>/</button>
          <button>x</button>
        </div>
      </div>
    </div>
  </body>
</html>
